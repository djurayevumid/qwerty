<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
        <div class="container-fluid">
            <div>
                <span class="fw-bold" th:text="${user.username}">USERNAME</span>
                <span> with roles: </span>
                <span th:text="${user.roles.toString.replace('ROLE_','').replace('[', '').replace(']', '')}">USER</span>
            </div>
            <a class="text-decoration-none font-weight-bold text-secondary" th:href="@{/logout}">Logout</a>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2" style="padding: 0; padding-top: 15px">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#v-pills-admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#v-pills-user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 vh-100 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <div>
                        <h1>Admin panel</h1>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" id="allUsersTable" href="#nav-users">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-users" role="tabpanel"
                                 aria-labelledby="nav-users-tab">
                                <div class="p-2">
                                    <h5>All users</h5>
                                </div>
                                <table class="table table-striped bg-white">
                                    <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Surname</th>
                                        <th scope="col">E-Mail</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="fill-users">
                                    </tbody>
                                </table>
                            </div>
                            <div class="tab-pane fade px-4" id="newUser" role="tabpanel" aria-labelledby="nav-newUser-tab">
                                <div class="p-2">
                                    <h5>Add new user</h5>
                                </div>
                                <div class="row justify-content-center align-items-center bg-white">
                                    <div class="col-4">
                                        <form class="text-center" id="addNewUserTable">
                                            <div class="form-group fw-bold">
                                                <div class="form-group m-3">
                                                    <div class="form-group m-3">
                                                        <label for="newName" class="col-form-label">Name</label>
                                                        <input type="text" class="form-control" id="newName"
                                                               name="name" value="" required/>
                                                    </div>

                                                    <div class="form-group m-3">
                                                        <label for="newSurname" class="col-form-label">Surname</label>
                                                        <input type="text" class="form-control" id="newSurname"
                                                               name="surname" value="" required/>
                                                    </div>

                                                    <div class="form-group m-3">
                                                        <label for="newUsername" class="col-form-label">E-Mail</label>
                                                        <input type="text" class="form-control" id="newUsername"
                                                               name="username" value="" required/>
                                                    </div>

                                                    <div class="form-group m-3">
                                                        <label for="newAge" class="col-form-label">Age</label>
                                                        <input type="number" class="form-control" id="newAge"
                                                               name="age" value="" required/>
                                                    </div>

                                                    <div class="form-group m-3">
                                                        <label for="newPassword" class="col-form-label">Password</label>
                                                        <input th:type="password" class="form-control" id="newPassword"
                                                               name="password" value="" required/>
                                                    </div>

                                                    <div class="form-group m-3" readonly="readonly">
                                                        <label for="newRoles">Role</label>
                                                        <select class="form-select w-100" multiple
                                                                aria-label="multiple select example"
                                                                size="2"
                                                                id="newRoles"
                                                                name="roles">
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-success">Add new user</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <div>
                        <h1 class="ps-3">User</h1>
                        <div class="container-fluid">
                            <div class="row border">
                                <h5 class="p-2">About user</h5>
                            </div>
                            <div class="row border bg-white">
                                <table class="table table-borderless table-striped">
                                    <thead>
                                    <tr class="border-top">
                                        <th scope="col">ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Surname</th>
                                        <th scope="col">E-Mail</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="border-top bg-light" th:object="${user}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.surname}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.roles.toString.replace('ROLE_','').replace('[', '').replace(']', '')}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="modal fade" aria-hidden="true"
                 role="dialog" aria-labelledby="deleteModal" id="deleteModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body fw-bold">
                            <div style="text-align: center">
                                <div class="row justify-content-center align-items-center">
                                    <form class="text-center"
                                          id="deleteFormBody">
                                        <div class="form-group font-weight-bold">
                                            <div class="form-group m-3">
                                                <label for="idDelete"
                                                       class="col-form-label">ID</label>
                                                <input type="number" class="form-control" id="idDelete"
                                                       name="id"
                                                       disabled/>
                                            </div>
                                            <div class="form-group m-3">
                                                <label for="nameDelete" class="col-form-label">Name</label>
                                                <input type="text" class="form-control"
                                                       id="nameDelete"
                                                       name="name"
                                                       disabled/>
                                            </div>
                                            <div class="form-group m-3">
                                                <label for="surnameDelete" class="col-form-label">Surname</label>
                                                <input type="text" class="form-control"
                                                       id="surnameDelete"
                                                       name="surname"
                                                       disabled/>
                                            </div>
                                            <div class="form-group m-3">
                                                <label for="usernameDelete"
                                                       class="col-form-label">E-Mail</label>
                                                <input type="text" class="form-control"
                                                       id="usernameDelete"
                                                       name="username"
                                                       disabled/>
                                            </div>
                                            <div class="form-group m-3">
                                                <label for="ageDelete"
                                                       class="col-form-label">Age</label>
                                                <input type="number" class="form-control"
                                                       id="ageDelete"
                                                       name="age"
                                                       disabled/>
                                            </div>
                                            <div class="form-group m-3" readonly="readonly">
                                                <label for="rolesDelete">Roles</label>
                                                <select class="form-select w-100 "
                                                        size="2"
                                                        id="rolesDelete"
                                                        name="userRoles"
                                                        disabled="true">
                                                </select>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                        aria-label="Close">Close
                                                </button>
                                                <input type="submit" class="btn btn-danger"
                                                       value="Delete"/>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="modal fade" aria-hidden="true"
             role="dialog" aria-labelledby="editModal" id="editModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body fw-bold">
                        <div style="text-align: center;">
                            <div class="row justify-content-center align-items-center">
                                <form class="text-center"
                                      id="editFormBody">
                                    <div class="form-group font-weight-bold">
                                        <div class="form-group m-3">
                                            <label for="idEdit"
                                                   class="col-form-label">ID</label>
                                            <input type="text"
                                                   class="form-control" id="idEdit"
                                                   name="id"
                                                   disabled/>
                                        </div>
                                        <div class="form-group m-3">
                                            <label for="nameEdit">Name</label>
                                            <input type="text" class="form-control"
                                                   id="nameEdit"
                                                   name="name"/>
                                        </div>
                                        <div class="form-group m-3">
                                            <label for="surnameEdit" class="col-form-label">Surname</label>
                                            <input type="text" class="form-control"
                                                   id="surnameEdit"
                                                   name="surname"/>
                                        </div>
                                        <div class="form-group m-3">
                                            <label for="usernameEdit"
                                                   class="col-form-label">E-Mail</label>
                                            <input type="text" class="form-control"
                                                   id="usernameEdit"
                                                   name="username"/>
                                        </div>

                                        <div class="form-group m-3">
                                            <label for="ageEdit"
                                                   class="col-form-label">Age</label>
                                            <input type="number" class="form-control"
                                                   id="ageEdit"
                                                   name="age"/>
                                        </div>

                                        <div class="form-group m-3">
                                            <label for="passwordEdit"
                                                   class="col-form-label">Password</label>
                                            <input type="password" class="form-control"
                                                   id="passwordEdit"
                                                   name="password"/>
                                        </div>

                                        <div class="form-group m-3">
                                            <label for="rolesEdit">Roles</label>
                                            <select multiple class="form-control"
                                                    size="2"
                                                    id="rolesEdit"
                                                    name="roles">
                                            </select>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                    aria-label="Close">Close
                                            </button>
                                            <input type="submit" class="btn btn-danger"
                                                   value="Edit" id="editButton"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
